<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Welcome to Docker Spring Boot Test App</h2>

<p>Below are the generated dates for last 7 days:</p>
<p id="date"></p>

<div th:each="date : ${weekDates}">
    <div th:text="${date}"></div>
</div>

<script>
    const date = Date.now();
    const datePara = document.querySelector('#date');
    datePara.textContent = date;
</script>

</body>
</html>
